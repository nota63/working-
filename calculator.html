<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Animated Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
        }

        .calculator input[type="button"] {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            animation: pulse 1.5s ease-in-out infinite alternate;
        }

        .calculator input[type="button"]:hover {
            background-color: #f0f0f0;
            transform: scale(1.1);
        }

        .calculator input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 1.5em;
            text-align: right;
            border: none;
            border-radius: 5px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" disabled>
        <br>
        <input type="button" value="7" onclick="appendToResult('7')" style="background-color: #ff6f61;">
        <input type="button" value="8" onclick="appendToResult('8')" style="background-color: #ffbaba;">
        <input type="button" value="9" onclick="appendToResult('9')" style="background-color: #ff8f61;">
        <input type="button" value="/" onclick="appendToResult('/')" style="background-color: #8fd3f4;">
        <br>
        <input type="button" value="4" onclick="appendToResult('4')" style="background-color: #f4d35e;">
        <input type="button" value="5" onclick="appendToResult('5')" style="background-color: #fbe8a6;">
        <input type="button" value="6" onclick="appendToResult('6')" style="background-color: #f6b73b;">
        <input type="button" value="*" onclick="appendToResult('*')" style="background-color: #6ab04c;">
        <br>
        <input type="button" value="1" onclick="appendToResult('1')" style="background-color: #6ab04c;">
        <input type="button" value="2" onclick="appendToResult('2')" style="background-color: #a6d49f;">
        <input type="button" value="3" onclick="appendToResult('3')" style="background-color: #4a7c59;">
        <input type="button" value="-" onclick="appendToResult('-')" style="background-color: #e17055;">
        <br>
        <input type="button" value="0" onclick="appendToResult('0')" style="background-color: #f9c74f;">
        <input type="button" value="." onclick="appendToResult('.')" style="background-color: #9a8c98;">
        <input type="button" value="C" onclick="clearResult()" style="background-color: #b83b5e;">
        <input type="button" value="+" onclick="appendToResult('+')" style="background-color: #8d99ae;">
        <br>
        <input type="button" value="=" onclick="calculate()" style="background-color: #5e6472; color: #fff;">
    </div>

    <script>
        function appendToResult(value) {
            document.getElementById('result').value += value;
        }

        function clearResult() {
            document.getElementById('result').value = '';
        }

        function calculate() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch (error) {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
