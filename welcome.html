<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff5f6d, #ffc371);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        .welcome-message {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            position: relative;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
            z-index: 1;
        }

        .letter {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
            color: #fff;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .letter:hover {
            color: #ffeb3b;
            text-shadow: 2px 2px 12px rgba(255, 235, 59, 0.8);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .background-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            animation: backgroundMove 10s linear infinite;
        }

        @keyframes backgroundMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .rain {
            position: absolute;
            top: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .logo {
            position: absolute;
            width: 40px;
            height: 40px;
            opacity: 0;
            animation: fall 10s linear forwards;
        }

        @keyframes fall {
            0% {
                opacity: 1;
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                opacity: 1;
                transform: translateY(100vh) rotate(360deg);
            }
        }

        .popup-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3em;
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            opacity: 0;
            animation: popup 4s ease-in-out forwards;
            z-index: 2;
        }

        @keyframes popup {
            0%, 100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            10%, 90% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
        }

        .content {
            text-align: center;
            z-index: 1;
            margin-top: 20px;
        }

        .content h1 {
            margin: 20px 0;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .ai-tools {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .ai-tools a {
            display: block;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .ai-tools img {
            display: block;
            width: 100%;
            height: 120px;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .ai-tools a:hover img {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="welcome-message" id="welcome-message"></div>
    <div class="background-animation" style="background: linear-gradient(135deg, #ff5f6d, #ffc371, #36d1dc, #5b86e5); background-size: 300% 300%;"></div>
    <div class="rain" id="rain"></div>
    <div class="popup-message" id="popup-message">Hey, I am ChatGPT! Catch me up if you can! ðŸ¤—</div>

    <div class="content">
        <h1>AI Tools Of the Year!</h1>

                <img src="https://th.bing.com/th/id/OIP.zfX49axf_O6k8inj9ZmZ9AAAAA?rs=1&pid=ImgDetMain" alt="Gemini Logo">

    <script>
        const message = "Welcome my user, you are welcome! You can explore various AI tools here and have a great day. Happy coding!";
        const welcomeMessageElement = document.getElementById("welcome-message");

        function createLetterElement(letter, index) {
            const span = document.createElement('span');
            span.textContent = letter === ' ' ? '\u00A0' : letter; // Handle spaces correctly
            span.className = 'letter';
            span.style.animationDelay = `${index * 0.05}s`; // Adjust delay for smoother effect
            return span;
        }

        function typeMessage() {
            message.split('').forEach((letter, index) => {
                const letterElement = createLetterElement(letter, index);
                welcomeMessageElement.appendChild(letterElement);
            });
        }

        typeMessage();

        function createLogoElement() {
            const img = document.createElement('img');
            img.src = "https://th.bing.com/th/id/R.85333030667c00acb9864298f7c6344a?rik=J1dlljLwn375NQ&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2016%2f05%2fPython-Logo-Free-Download-PNG.png&ehk=gFWxu77dEhLe%2bIApAmtmDFNkpLo1bniB7QYkEPgGJXw%3d&risl=&pid=ImgRaw&r=0"// Replace with the correct path to your ChatGPT logo image
            img.className = 'logo';
            img.style.left = `${Math.random() * 100}vw`; // Random horizontal position
            img.style.animationDelay = `${Math.random() * 10}s`; // Random delay
            return img;
        }

        function startRain() {
            const rainContainer = document.getElementById('rain');
            for (let i = 0; i < 50; i++) { // Create 50 logos
                const logo = createLogoElement();
                rainContainer.appendChild(logo);
            }
        }

        function showPopupMessage() {
            const popupMessage = document.getElementById('popup-message');
            popupMessage.style.display = 'block'; // Ensure the popup message is displayed
        }

        // Show the popup message and start the rain effect
        showPopupMessage();
        startRain();
    </script>
</body>
</html>
